<body>

<div class="container">
    <h1>Nh√≥m 12</h1>
    <div id="status" class="status">ƒêang k·∫øt n·ªëi MQTT...</div>

    <div class="sensor-box">
        <div class="sensor-label">Nhi·ªát ƒë·ªô / ƒê·ªô ·∫©m</div>
        <div id="sensorData" class="temp-value">-- ¬∞C / -- %</div>

        <button class="btn-send" onclick="sendText()">G·ª≠i</button>

    <div class="grid-btn">
        <button class="btn-effect" onclick="sendCommand('1')">‚¨Ö Tr√°i</button>
        <button class="btn-effect" onclick="sendCommand('2')">‚û° Ph·∫£i</button>
        <button class="btn-effect" onclick="sendCommand('3')">‚¨Ü L√™n</button>
        <button class="btn-effect" onclick="sendCommand('4')">‚¨á Xu·ªëng</button>
        <button class="btn-effect btn-off" onclick="sendCommand('ledoff')">üî¥ T·∫Øt LED / Reset</button>
    </div>
</div>

<script>
    // --- GI·ªÆ NGUY√äN CODE JAVASCRIPT C≈® C·ª¶A B·∫†N ---
    const broker = "broker.hivemq.com";
    const port = 8884;
    const topicControl = "nhom12/control";
    const topicSensor = "nhom12/sensor";
    
    const clientID = "web_client_" + Math.random().toString(16).substr(2, 8);
    const client = new Paho.MQTT.Client(broker, port, clientID);

    function onConnect() {
        console.log("ƒê√£ k·∫øt n·ªëi!");
        document.getElementById("status").innerHTML = "üü¢ ƒê√£ k·∫øt n·ªëi t·ªõi Server";
        document.getElementById("status").classList.add("connected");
        client.subscribe(topicSensor);
    }

    function onConnectionLost(responseObject) {
        if (responseObject.errorCode !== 0) {
            console.log("M·∫•t k·∫øt n·ªëi: " + responseObject.errorMessage);
            document.getElementById("status").innerHTML = "üî¥ M·∫•t k·∫øt n·ªëi (F5 l·∫°i)";
            document.getElementById("status").classList.remove("connected");
        }
    }

    function onMessageArrived(message) {
        console.log("Nh·∫≠n tin: " + message.payloadString);
        if (message.destinationName === topicSensor) {
            document.getElementById("sensorData").innerText = message.payloadString;
        }
    }

    client.onConnectionLost = onConnectionLost;
    client.onMessageArrived = onMessageArrived;
    client.connect({onSuccess: onConnect, useSSL: true});

    function sendCommand(cmd) { sendMessage(cmd); }
    function sendText() {
        var text = document.getElementById("msgInput").value;
        if(text) {
            sendMessage(text);
            document.getElementById("msgInput").value = "";
        }
    }
    function sendMessage(payload) {
        if (!client.isConnected()) {
            alert("Ch∆∞a k·∫øt n·ªëi ƒë∆∞·ª£c v·ªõi Server!");
            return;
        }
        message = new Paho.MQTT.Message(payload);
        message.destinationName = topicControl;
        client.send(message);
        console.log("ƒê√£ g·ª≠i: " + payload);
    }
</script>
